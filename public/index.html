<html>
<head>
  <title>J Dev AB</title>
  <meta name="format-detection" content="telephone=no" />
  <style>
    .main {
      width: 650px;
      margin: 40px auto 0 auto;
    }
    .logo {
      float: left;
      width: 200px;
      height: 96px;
      background-image: url('/logo200.png');
      display: block;
    }
    .card {
      margin-left: 250px;
      background-color: black;
      width: 400px;
      color: white;
      font-family: arial;
      padding: 10px;
      font-size: 14px;

      -moz-border-radius: 10px;
      border-radius: 10px;
    }
    .welcome {
      padding-bottom: 25px;
    }
    .welcome p {
      margin: 0 0 10px 0;
    }
    .contact p {
      margin: 0 0 5px 0;
    }
    .twitter {
      background: url('/twitter14.png') no-repeat;
      height: 14px;
      width: 14px;
      display: inline-block;
    }
    .envelope {
      background: url('/glyphicons-halflings-white.png') no-repeat;
      background-position: -72px 0;
      width: 14px;
      height: 14px;
      display: inline-block;
    }
    .bell {
      background: url('/phone14.png') no-repeat;
      width: 14px;
      height: 14px;
      display: inline-block;
    }
    .text {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="logo"></div>
    <div class="card">
      <div class="welcome">
        <p>I'm Jakob and I know software.</p>
        <p>Feel free to get in touch!</p>
      </div>
      <div class="contact">
        <p>
          <span class="bell"></span>
          <span class="text">+46 737 169 000</span>
        </p>
        <p>
          <span class="twitter"></span>
          <span class="text">@jakobmattsson</span>
        </p>
        <p>
          <span class="envelope"></span>
          <span class="text">jakob@jdevab.com</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
